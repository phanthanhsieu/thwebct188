<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Hàng</title>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script>
        window.onload=function(){
            showCart();
            window.onstorage=()=>{
                showCart();
            }
        }
    </script>
</head>
<body>
    <!-- Phần đầu trang -->
    <header>
        <img id="header-img1" src="./images/header-img1.png" alt="">
        <img id="header-img2" src="./images/header-img2.png" alt="">
        <img id="header-img3" src="./images/header-img3.png" alt="">
        <a href="trangchu.html">
            <img id="logo" src="./images/logo.png" alt="logo">
        </a>
        <!-- Phần điều hướng -->
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới Thiệu</a>
            <a href="sanpham.html">Sản Phẩm</a>
            <a href="tintuc.html">Tin Tức</a>
            <a href="dangnhap.html">Đăng Nhập</a>
            <a href="dangky.html">Đăng Ký</a>
            <a href="lienhe.html">Liên Hệ</a>

            <!-- Phần tìm kiếm -->
            <div class="search-container">
                <form onsubmit="return doSearch()" name="frm-search" method="get" action="timkiem.html">
                    <div class="input-container">
                        <input onkeypress="checkKeySearch(event)" type="text" id="search" name="words" placeholder="Nhập nội dung cần tìm...">
                        <i onclick="doSearch()" class="icon-white fa-solid fa-magnifying-glass"></i>
                        <i onclick="openCart()" class="icon-pink fa-solid fa-cart-shopping"></i>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <!-- Phần thân -->
    <main>
        <article class="main-content">
            <h1>CHI TIẾT ĐƠN HÀNG</h1>
            <table border="1" width="100%" id="cartDetail">
                <thead>
                    <tr>
                        <th>Hình SP</th>
                        <th>Tên SP</th>
                        <th>Số lượng</th>
                        <th>Giá</th>
                        <th>Thành tiền</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="6" align="right">Tổng thành tiền (A) = <span id="bill_pre_tax_total"></span></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">Chiết khấu (B) = <span id="bill_discount"></span></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">Thuế (C) = 10% x (A - B) = <span id="bill_tax"></span></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="right">Tổng đơn hàng = A - B + C = <span id="bill_total"></span></td>
                    </tr>
                    <tr>
                        <td colspan="6" align="center" height="40px">
                            <button type="submit">Xác nhận đơn hàng</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </article>
    </main>

    <!-- Phần chân trang -->
    <footer>
        &copy; 2022 Bản quyền thuộc về FreeezeVN.
        <a href="#fb">
            <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#tw">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#pin">
            <i class="fa-brands fa-pinterest"></i>
        </a>
        <a href="#logo">
            <img width="50" src="./images/top.png" alt="gotop" id="gotop">
        </a>
    </footer>

    <!-- Phan JS -->
    <script src="./main.js"></script>
</body>
</html>
