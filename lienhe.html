<head>

    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Phần đầu trang -->
    <header>
        <img id="header-img1" src="./images/header-img1.png" alt="">
        <img id="header-img2" src="./images/header-img2.png" alt="">
        <img id="header-img3" src="./images/header-img3.png" alt="">
        <a href="trangchu.html">
            <img id="logo" src="./images/logo.png" alt="logo">
        </a>
        <!-- Phần điều hướng -->
        <nav>
            <a href="trangchu.html">Trang Chủ</a>
            <a href="gioithieu.html">Giới Thiệu</a>
            <a href="sanpham.html">Sản Phẩm</a>
            <a href="tintuc.html">Tin Tức</a>
            <a href="dangnhap.html">Đăng Nhập</a>
            <a href="dangky.html">Đăng Ký</a>
            <a href="lienhe.html">Liên Hệ</a>

            <div class="search-container">
                <form method="get" action="#">
                    <div class="input-container">
                        <input type="text" id="search" placeholder="Nhập nội dung cần tìm...">
                        <i class="icon-white fa-solid fa-magnifying-glass"></i>
                        <i class="icon-pink fa-solid fa-cart-shopping"></i>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <!-- Phần thân -->
    <main>
        <h1>Liên hệ</h1>
        <img class="check-img" src="./images/lienhe/check-in.png" alt="checkin">
        <span>
            <b>Địa chỉ: 0123, Tòa Nhà ABC, TP. Cần Thơ</b>
            <span>Nếu bạn có góp ý, vui lòng liện hệ bằng thư điện tử hoặc sử dụng biểu mẫu bên dưới. Xin cảm ơn.</span>
        </span>

        <h1>Góp ý</h1>
        <div class="flex flex-ct">
            <form class="form-lh">
                <div class="user">
                    <i class="fa-solid fa-user"></i>
                    <input type="text">
                </div>
    
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email">
                </div>
    
                <div class="opt">
                    <i class="fa-solid fa-bars"></i>
                    <select>
                        <option value="">Về Sản Phẩm/ Dịch vụ</option>
                        <option value="">Về Ưu Đãi Thành Viên</option>
                        <option value="">Về Tin Tuyển Dụng</option>
                    </select>
                </div>
    
                <div class="content">
                    <i class="fa-solid fa-file-lines"></i>
                    <textarea rows="7" cols="50" placeholder="Nội dung cần liên hệ"></textarea>
                </div>
    
                <button class="btn">Gửi</button>
            </form>

        </div>
    </main>

    <!-- Phần chân trang -->
    <footer>

        </a>
    </footer>
